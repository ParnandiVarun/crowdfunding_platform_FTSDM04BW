<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Donate</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="checkout-container">
      <h1>Donation Checkout</h1>

      <div class="campaign-info">
        <h2 id="campaignTitle"></h2>
        <p id="campaignGoal"></p>
      </div>

      <div class="donor-info">
        <h3>Donor Information</h3>
        <form id="donorForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your email" required />

          <label for="donationAmount">Donation Amount (â‚¹)</label>
          <input
            type="number"
            id="donationAmount"
            placeholder="Enter amount"
            required
            min="1"
          />

          <button type="submit">Proceed to Payment</button>
        </form>
      </div>

      <div class="payment-info" id="paymentInfo">
        <h3>Payment Methods</h3>
        <p>Choose your preferred payment method:</p>
        <button class="payment-btn" id="phonepe">PhonePe</button>
        <button class="payment-btn" id="gpay">Google Pay</button>
        <button class="payment-btn" id="upi">UPI</button>
      </div>

      <div class="confirmation" id="confirmation">
        <h3>Payment Confirmation</h3>
        <p id="paymentDetails"></p>
        <button id="completeDonation">Confirm Donation</button>
      </div>
    </div>

    <script type="module" src="payment.js"></script>
  </body>
</html>
