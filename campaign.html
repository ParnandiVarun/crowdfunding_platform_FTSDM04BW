<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create a campaign</title>
    <link rel="stylesheet" href="campaign.css" />
  </head>
  <body>
    <form id="campaignForm">
      <div class="container">
        <input
          type="text"
          id="raiseAmount"
          placeholder="How much do you want to raise?*"
          required
        />
        <input
          type="text"
          id="relationship"
          placeholder="Patient details.."
          required
        />
        <input
          type="text"
          id="description"
          placeholder="campaign description"
          required
        />
        <input
          type="number"
          id="goal"
          placeholder="Goal Amount($)../"
          required
        />
        <input type="file" id="mediaUpload" accept="image/*,video/*" multiple />
        <div id="mediaPreview"></div>

        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
  <script type="module" src="campaign.js"></script>
</html>
