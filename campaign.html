<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create a campaign</title>
    <link rel="stylesheet" href="campaign.css" />
  </head>
  <body>
    <form id="campaignForm">
      <div class="container">
        <h2>Create a Campaign</h2>

        <input
          type="text"
          id="title"
          name="title"
          placeholder="Campaign title"
          required
        />

        <input
          type="text"
          id="description"
          placeholder="campaign description"
          required
        />
        <input type="text" id="person" placeholder="Enter patient details" />

        <select id="relation" name="relation" required>
          <option value="">Select Relationship</option>
          <option value="Self">Self</option>
          <option value="Family">Family</option>
          <option value="Friend">Friend</option>
          <option value="Other">Other</option>
        </select>

        <input
          type="number"
          id="goal"
          placeholder="Goal Amount($)../"
          required
        />
        <input type="file" id="mediaUpload" accept="image/*,video/*" multiple />
        <div id="mediaPreview"></div>

        <div id="test"></div>

        <button type="submit">Launch campaign</button>
      </div>
    </form>
  </body>
  <script type="module" src="campaign.js"></script>
</html>
